<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | البرق ⚡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab-btn { background: #0057FF !important; color: white !important; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-[5%] sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="text-xl font-black text-blue-600 italic">لوحة الإدارة ⚡</span>
        </div>
        <div class="flex items-center gap-4">
            <span id="userNameDisplay" class="text-sm font-bold bg-blue-50 text-blue-700 px-3 py-1 rounded-lg"></span>
            <button onclick="logout()" class="text-red-500 font-bold text-sm">خروج</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
            <button onclick="openTab('res-tab', this)" class="tab-btn active-tab-btn px-6 py-2 bg-white border rounded-xl font-bold transition">المطاعم والمنيو</button>
            <button id="users-nav-btn" onclick="openTab('users-tab', this)" class="tab-btn px-6 py-2 bg-white border rounded-xl font-bold hidden transition">إدارة الصلاحيات</button>
            <button onclick="openTab('settings-tab', this)" class="tab-btn px-6 py-2 bg-white border rounded-xl font-bold transition">إعدادات حسابي</button>
        </div>

        <div id="res-tab" class="tab-content active space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <h3 class="font-black text-lg mb-4 text-blue-600"><i class="fas fa-plus-circle ml-1"></i> إضافة مطعم</h3>
                    <input type="text" id="resName" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="اسم المطعم">
                    <input type="text" id="resImg" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="رابط صورة المطعم">
                    <button onclick="addRestaurant()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black">حفظ المطعم</button>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <h3 class="font-black text-lg mb-4 text-orange-500"><i class="fas fa-hamburger ml-1"></i> إضافة وجبة</h3>
                    <select id="resSelect" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none"></select>
                    <input type="text" id="foodName" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="اسم الوجبة">
                    <input type="number" id="foodPrice" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="السعر">
                    <button onclick="addFood()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-black">إضافة الوجبة</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 overflow-x-auto">
                <h3 class="font-black text-xl mb-6">المطاعم المضافة</h3>
                <table class="w-full text-right">
                    <thead>
                        <tr class="text-gray-400 border-b text-sm">
                            <th class="pb-3 px-2">المطعم</th>
                            <th class="pb-3 px-2">الوجبات</th>
                            <th class="pb-3 px-2">حذف</th>
                        </tr>
                    </thead>
                    <tbody id="resTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="users-tab" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 max-w-md">
                <h3 class="font-black text-lg mb-4">إضافة مستخدم جديد</h3>
                <input type="text" id="newStaffName" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="اسم الموظف">
                <input type="password" id="newStaffPass" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none" placeholder="كلمة السر">
                <select id="newStaffRole" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 outline-none">
                    <option value="staff">موظف (إضافة فقط)</option>
                    <option value="admin">مدير (صلاحيات كاملة)</option>
                </select>
                <button onclick="addStaff()" class="w-full bg-green-600 text-white py-3 rounded-xl font-black">إنشاء الحساب</button>
            </div>
            <div id="staffList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <div id="settings-tab" class="tab-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 max-w-md mx-auto">
                <h3 class="font-black text-lg mb-4 text-center">تحديث كلمة السر</h3>
                <input type="password" id="updatePassIn" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 outline-none" placeholder="كلمة السر الجديدة">
                <button onclick="updatePassword()" class="w-full bg-black text-white py-3 rounded-xl font-black">تحديث</button>
            </div>
        </div>
    </div>

    <script>
        // التحقق من الدخول
        const session = JSON.parse(localStorage.getItem('activeSession'));
        if (!session) { window.location.href = 'login.html'; }

        document.getElementById('userNameDisplay').innerText = session.user;

        // إظهار تبويب الصلاحيات للمدير فقط
        if (session.role === 'admin') {
            document.getElementById('users-nav-btn').classList.remove('hidden');
        }

        // تبديل التبويبات
        function openTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab-btn'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active-tab-btn');
            if(id === 'users-tab') renderStaff();
        }

        // --- إدارة المطاعم ---
        let restaurants = JSON.parse(localStorage.getItem('barq_restaurants')) || [];

        function renderRestaurants() {
            const table = document.getElementById('resTableBody');
            const select = document.getElementById('resSelect');
            
            table.innerHTML = restaurants.map(r => `
                <tr class="border-b">
                    <td class="py-4 px-2 font-bold">${r.name}</td>
                    <td class="py-4 px-2 text-blue-600 font-bold">${r.menu.length} وجبة</td>
                    <td class="py-4 px-2"><button onclick="deleteRes(${r.id})" class="text-red-400"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');

            select.innerHTML = '<option value="">-- اختر المطعم --</option>' + 
                restaurants.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
            
            localStorage.setItem('barq_restaurants', JSON.stringify(restaurants));
        }

        function addRestaurant() {
            const name = document.getElementById('resName').value;
            const img = document.getElementById('resImg').value;
            if(!name || !img) return alert("أكمل البيانات");
            restaurants.push({ id: Date.now(), name, img, menu: [] });
            document.getElementById('resName').value = '';
            renderRestaurants();
        }

        function addFood() {
            const resId = document.getElementById('resSelect').value;
            const name = document.getElementById('foodName').value;
            const price = document.getElementById('foodPrice').value;
            if(!resId || !name || !price) return alert("أكمل البيانات");
            const idx = restaurants.findIndex(r => r.id == resId);
            restaurants[idx].menu.push({ id: Date.now(), name, price });
            renderRestaurants();
            alert("تمت الإضافة ✅");
        }

        function deleteRes(id) {
            if(session.role !== 'admin') return alert("صلاحية الحذف للمدير فقط!");
            if(confirm("حذف المطعم نهائياً؟")) {
                restaurants = restaurants.filter(r => r.id !== id);
                renderRestaurants();
            }
        }

        // --- إدارة المستخدمين ---
        function renderStaff() {
            const users = JSON.parse(localStorage.getItem('barq_users'));
            document.getElementById('staffList').innerHTML = users.map((u, i) => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center">
                    <div><p class="font-black text-gray-800">${u.user}</p><p class="text-[10px] font-bold text-blue-500 uppercase">${u.role}</p></div>
                    ${u.user !== 'ايمن' ? `<button onclick="deleteStaff(${i})" class="text-red-300"><i class="fas fa-user-minus"></i></button>` : ''}
                </div>
            `).join('');
        }

        function addStaff() {
            const u = document.getElementById('newStaffName').value;
            const p = document.getElementById('newStaffPass').value;
            const r = document.getElementById('newStaffRole').value;
            let users = JSON.parse(localStorage.getItem('barq_users'));
            users.push({ user: u, pass: p, role: r });
            localStorage.setItem('barq_users', JSON.stringify(users));
            renderStaff();
        }

        function updatePassword() {
            const newP = document.getElementById('updatePassIn').value;
            let users = JSON.parse(localStorage.getItem('barq_users'));
            const idx = users.findIndex(u => u.user === session.user);
            users[idx].pass = newP;
            localStorage.setItem('barq_users', JSON.stringify(users));
            alert("تم التحديث بنجاح");
            logout();
        }

        function logout() { localStorage.removeItem('activeSession'); window.location.href = 'login.html'; }

        renderRestaurants();
    </script>
</body>
</html>
