<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للإدارة | البرق ⚡</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f8faff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 35px;
            width: 100%;
            max-width: 420px;
            padding: 45px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9;
        }
        input { transition: all 0.3s ease; }
        input:focus { border-color: #2563eb !important; background: white !important; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-100 mx-auto mb-5">
                <i class="fas fa-bolt text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-gray-900">نظام الإدارة</h1>
            <p class="text-gray-400 font-bold text-xs mt-2 italic">مرحباً بك، يرجى تسجيل الدخول</p>
        </div>

        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 text-red-600 rounded-2xl text-[11px] font-black border border-red-100 flex items-center gap-2">
            <i class="fas fa-times-circle"></i> اسم المستخدم أو كلمة السر غير صحيحة!
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-xs font-black text-gray-500 mb-2 mr-2">اسم المستخدم</label>
                <div class="relative">
                    <input type="text" id="username" required 
                           class="w-full p-4 pr-12 rounded-2xl border-2 border-gray-50 bg-gray-50 outline-none font-bold text-gray-700"
                           placeholder="أدخل اسمك">
                    <i class="fas fa-user absolute right-5 top-1/2 -translate-y-1/2 text-gray-300"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-black text-gray-500 mb-2 mr-2">كلمة المرور</label>
                <div class="relative">
                    <input type="password" id="password" required 
                           class="w-full p-4 pr-12 rounded-2xl border-2 border-gray-50 bg-gray-50 outline-none font-bold text-gray-700"
                           placeholder="••••••••">
                    <i class="fas fa-lock absolute right-5 top-1/2 -translate-y-1/2 text-gray-300"></i>
                </div>
            </div>

            <button type="submit" 
                    class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-50 hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                دخول النظام <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-xs font-black text-gray-400 hover:text-blue-600">
                <i class="fas fa-arrow-right ml-1"></i> العودة للرئيسية
            </a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            
            const userField = document.getElementById('username').value;
            const passField = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // --- التعديل المطلوب هنا ---
            const CORRECT_USER = "ايمن";
            const CORRECT_PASS = "123456";

            if (userField === CORRECT_USER && passField === CORRECT_PASS) {
                // حفظ الجلسة في المتصفح
                const session = { user: userField, role: "مدير" };
                localStorage.setItem('activeSession', JSON.stringify(session));
                
                // الانتقال لصفحة الإدارة
                window.location.href = 'admin.html';
            } else {
                // إظهار رسالة خطأ عند كتابة بيانات خاطئة
                errorDiv.classList.remove('hidden');
                
                // إخفاء الرسالة تلقائياً بعد 3 ثواني
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>
