        function renderCategory(categoryName, items, resName) {
            const container = document.getElementById('menu-container');

        // Ø¯Ø§Ù„Ø© Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ù„Ø© (ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙˆÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø³Ù„Ø©)
        function addToCartUI(id, name, price, img, resName) {
            let cart = JSON.parse(localStorage.getItem('barq_cart')) || [];
            const existing = cart.find(i => i.id === id);
            
            if(existing) {
                existing.quantity++;
            } else {
                cart.push({ id, name, price, img, quantity: 1, restaurantName: resName });
            }
            
            localStorage.setItem('barq_cart', JSON.stringify(cart));
            updateCartPreview();
            
            // ØªØ£Ø«ÙŠØ± Ø¨ØµØ±ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø¶Ø§ÙØ©

        function updateCartPreview() {
            const cart = JSON.parse(localStorage.getItem('barq_cart')) || [];
            const container = document.getElementById('cart-items-preview');
            let total = 0, count = 0;

            container.innerHTML = cart.map(item => {

                count += item.quantity;
                return `

            }).join('');

            document.getElementById('cart-total-preview').innerText = total.toLocaleString() + ' Ø±.ÙŠ';
            document.getElementById('cart-badge-menu').innerText = count;
        }

        function changeQtyUI(id, delta) {
            let cart = JSON.parse(localStorage.getItem('barq_cart')) || [];
            const idx = cart.findIndex(i => i.id === id);
            if(idx !== -1) {
                cart[idx].quantity += delta;
                if(cart[idx].quantity <= 0) cart.splice(idx, 1);
                localStorage.setItem('barq_cart', JSON.stringify(cart));
                updateCartPreview();
            }
        }
